<!DOCTYPE html>
<html>
    <head>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Aplikasi Data Pegawai</title>
        <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./profile.css">

    <!-- Data Table CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="//cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

    <!-- GSAP Animation CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.3/gsap.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- <script src="js/jquery-migrate-1.4.1.min"></script> -->
        
    </head>
        <body style="background-color: #e1dffb;">
            <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" style="background-color: #0b115a;">
                <div class="container d-flex bd-highlight">
                  <a class="navbar-brand" href="index.html">Aplikasi Data Pegawai</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
              </nav>
            <div class="container" style="margin-top: 75px; ">
                <div class="card shadow">
                    <h4 class="text-center mt-4" style="color: black;"><strong>Tambah Data Pegawai</strong></h4>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="nip">NIP</label>
                                <input type="text" name="nip" id="nip" class="form-control" placeholder="Masukkan NIP..." required>
                            </div>
                            <div class="form-group mt-2">
                                <label for="nama">Nama</label>
                                <input type="text" name="nama" id="nama" class="form-control" placeholder="Masukkan Nama..." required>
                            </div>
                            <div class="form-group mt-2">
                                <label for="alamat">Alamat</label>
                                <input name="alamat" id="alamat" class="form-control" placeholder="Masukkan Alamat..." required>
                            </div>
                        </div>
                        <div class="card-footer text-center mt-3">
                            <button type="button" class="btn btn-danger" onclick="history.back()">BATAL</button>
                            <input type="submit" name="submit" class="btn" id="simpan" style="background-color: #0b115a; color: white;" value="SIMPAN" onclick="return confirm('Apakah anda yakin?')"/>
                        </div>
                    </form>
                </div>
            </div> <br>

<script>
    $(document).on('click', "#simpan", function() {
        var srt = new Object();
        srt.nip = $("#nip").val();
        srt.nama = $("#nama").val();
        srt.alamat = $("#alamat").val();

        console.log(srt);
        $.post("../backend/tambah.php", JSON.stringify(srt), function(resp) {
            console.log(resp);
            obj = JSON.parse(resp);
            if(obj.result == "success") {
                alert("Data telah tersimpan");
                window.location.href = "index.html";
            } else {
                alert("Gagal simpan data");
            }
        });
    });
</script>
    </body>
</html>
